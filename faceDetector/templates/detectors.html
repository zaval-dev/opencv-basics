{% extends "main.html" %}

{% block title %}Tracking Body Parts{% endblock title %}

{% block content %}
    <h2 class="text-2xl font-bold mb-8">Detección y seguimiento de las partes del cuerpo</h2>
    <div class="mx-auto flex items-center justify-center p-4">
        <div class="flex flex-wrap justify-center gap-4">
            <a href="{% url "face_app" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-face-smile"></i>
                <h3 class="text-lg font-semibold text-gray-800">Detectar rostros</h3>
            </a>
            <a href="{% url "batman_mask" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-mask"></i>
                <h3 class="text-lg font-semibold text-gray-800">Máscara de Batman</h3>
            </a>
            <a href="{% url "moustache_mask" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-face-laugh-squint"></i>
                <h3 class="text-lg font-semibold text-gray-800">Filtro de bigote</h3>
            </a>
            <a href="{% url "sunglasses_mask" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-face-grin-stars"></i>
                <h3 class="text-lg font-semibold text-gray-800">Filtro de lentes</h3>
            </a>
            <a href="{% url "nose_mask" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-crown"></i>
                <h3 class="text-lg font-semibold text-gray-800">Filtro de Pataclaun</h3>
            </a>
        </div>
    </div>
{% endblock content %}
