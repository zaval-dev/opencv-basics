{% extends "main.html" %}

{% block title %}Cartoonizing an Image{% endblock title %}

{% block content %}
    <h2 class="text-2xl font-bold mb-8">Caricaturización de una imagen</h2>
    <div class="mx-auto flex items-center justify-center p-4">
        <div class="flex flex-wrap justify-center gap-4">
            <a href="{% url "open_webcam" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-video"></i>
                <h3 class="text-lg font-semibold text-gray-800">Abrir WebCam</h3>
            </a>
            <a href="{% url "rectangle_camera" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-fill-drip"></i>
                <h3 class="text-lg font-semibold text-gray-800">Invertir sección</h3>
            </a>
            <a href="{% url "median_filter" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-filter"></i>
                <h3 class="text-lg font-semibold text-gray-800">Filtro Mediana</h3>
            </a>
            <a href="{% url "bilateral_filter" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-sort"></i>
                <h3 class="text-lg font-semibold text-gray-800">Filtro bilateral</h3>
            </a>
            <a href="{% url "cartooning_image" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-user-astronaut"></i>
                <h3 class="text-lg font-semibold text-gray-800">Caricaturízate!</h3>
            </a>
        </div>
    </div>
{% endblock content %}
