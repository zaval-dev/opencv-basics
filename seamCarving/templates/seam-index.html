{% extends "main.html" %}

{% block title %}Seam Carving{% endblock title %}

{% block content %}
    <h2 class="text-2xl font-bold mb-8">Seam Carving</h2>
    <div class="mx-auto flex items-center justify-center p-4">
        <div class="flex flex-wrap justify-center gap-4">
            <a href="{% url "reduce_image" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-square-minus"></i>
                <h3 class="text-lg font-semibold text-gray-800">Reducir imágenes</h3>
            </a>
            <a href="{% url "expand_image" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-square-plus"></i>
                <h3 class="text-lg font-semibold text-gray-800">Expandir imágenes</h3>
            </a>
            <a href="{% url "vertical_waves" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-up-down"></i>
                <h3 class="text-lg font-semibold text-gray-800">Ondas verticales</h3>
            </a>
            <a href="{% url "horizontal_waves" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-solid fa-2x fa-left-right"></i>
                <h3 class="text-lg font-semibold text-gray-800">Honda horizontales</h3>
            </a>
            <a href="{% url "full_waves" %}" class="cursor-pointer w-64 bg-white rounded-lg shadow-md p-6 flex flex-col items-center transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1 hover:bg-green-100 space-y-2">
                <i class="fa-brands fa-2x fa-nfc-directional"></i>
                <h3 class="text-lg font-semibold text-gray-800">Ondas multidireccionales</h3>
            </a>
        </div>
    </div>
{% endblock content %}
